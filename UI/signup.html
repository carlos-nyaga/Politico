<!DOCTYPE html>
<html>
    <head>
        <title>Sign_Up</title>
        <link rel="stylesheet"  href="css/style.css" type="text/css" media="all">
        
    </head>

    <body>
        <!--Register & Sign_up-->
        <ul>
            <!--Trigger form modals-->
            <li><button id="regBtn" class="nav" >register</button></li>
            <li><button id="logBtn" class="nav">login</button></li>
        </ul>

        

        <!--Actual form modals-->
        <!-- Register modal-->
        <div id="regModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                        <div class="modal-header">
                          <span class="close">&times;</span>
                        </div>

                        <div class="modal-body">
                                <div class="form">
                                        <h5 class="text-center">Register Now</h5>
                                        <form action="#"n method="POST">
                                            <label for="fname">First Name</label>
                                            <input type="text" id="fname" name="firstname">
                                        
                                            <label for="lname">Last Name</label>
                                            <input type="text" id="lname" name="lastname">
                        
                                            <label for="ID">ID No</label>
                                            <input type="text" id="ID" name="IDnumber">
                                        
                                            <label for="user">Position</label>
                                            <select id="user" name="user">
                                              <option value="Politician">Politician</option>
                                              <option value="Non-Politician">Non-Politician</option>
                                            </select>
                        
                                            <label class="mb-2">Password</label>
                                            <input type="password" name="password" id="password1" placeholder="" required="">
                                            
                                            <label>Confirm Password</label>
                                            <input type="password"  name="password" id="password2" placeholder="" required="">
                                          
                                            <button type="submit" class="submit">Register</button>
                        
                                            <p class="text-center">
                                            <a href="#">By clicking Register, I agree to your terms</a>
                                            </p>
                                          </form>
                                        
                                </div>
                        
                </div>
              
              </div>

        <!--Login modal-->
    
	<script>
            window.onload = function () {
                document.getElementById("password1").onchange = validatePassword;
                document.getElementById("password2").onchange = validatePassword;
            }
        
            function validatePassword() {
                var pass2 = document.getElementById("password2").value;
                var pass1 = document.getElementById("password1").value;
                if (pass1 != pass2)
                    document.getElementById("password2").setCustomValidity("Passwords Don't Match");
                else
                    document.getElementById("password2").setCustomValidity('');
                //empty string means no validation error
            }
        </script>
        <!-- //password-script -->
    
        <script>
                // Get the modal
                var modal = document.getElementById('regModal');
                
                // Get the button that opens the modal
                var btn = document.getElementById("regBtn");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                    modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                </script>

                
                
    </body>
</html>
