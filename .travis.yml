language: python
python:
  - "3.6"


# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls


# command to run tests
script:
  - pytest --cov=app tests/v1/

  after_success:
    - coveralls
    
    deploy:
      provider: heroku
      api_key:
        secure: ""
      app: politico-api-v1
      on:
        repo: carlos-nyaga/Politico

